<div class="header-bar">
    <div class="header-left">Sales Date Prediction APP</div>
    <div class="header-right">
        <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>
</div>

<div class="table-container">

    <div class="header-container">
        <div class="title">Customers</div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar clientes">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Cliente</th>
            <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
        </ng-container>


        <ng-container matColumnDef="lastOrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Orden</th>
            <td mat-cell *matCellDef="let element">{{element.lastOrderDate | date:'shortDate'}}</td>
        </ng-container>


        <ng-container matColumnDef="nextPredictedOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Próxima Orden</th>
            <td mat-cell *matCellDef="let element">{{element.nextPredictedOrder | date:'shortDate'}}</td>
        </ng-container>


        <ng-container matColumnDef="viewOrders">
            <th mat-header-cell *matHeaderCellDef>Ver Órdenes</th>
            <td mat-cell *matCellDef="let element">
                <a class="action-link view-orders" [routerLink]="['/view-orders', element.custid]">VIEW ORDERS</a>
            </td>
        </ng-container>


        <ng-container matColumnDef="newOrder">
            <th mat-header-cell *matHeaderCellDef>Nueva Orden</th>
            <td mat-cell *matCellDef="let element">
              <a class="action-link new-order" [routerLink]="['/new-order']">NEW ORDER</a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   
</div>
